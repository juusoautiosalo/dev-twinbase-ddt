# Implements the windmill example as one component
# https://github.com/Aalto-Arotor/openTorsion/blob/main/opentorsion/examples/windmill.py

# For processing the JSON version of this document, use e.g. one of these:
#   PyLD https://github.com/digitalbazaar/pyld
#   RDFLib https://github.com/RDFLib/rdflib

"@context":
- "@vocab": https://twinschema.org/
- ddt: https://ddt.twinschema.org/
- tors: https://tors.twinschema.org/
dt-id: autoassign|https://dtid.org
hosting-iri: autoassign
name: Windmill component
description: >
  [Draft] Design template component according to an example defined 
  in https://github.com/Aalto-Arotor/openTorsion/blob/main/opentorsion/examples/windmill.py .
  Used for creating a simulation on OpenTorsion.
"@type": ddt:Component
tors:elements:
- "@type": tors:Disk
  tors:inCoordinate: 0 # Node
  tors:inertia: 1e7 # 1e7
  tors:damping: 0
- "@type": tors:ShaftDiscrete # shaft-continuous
  tors:inCoordinate: 0
  tors:outCoordinate: 1
  tors:stiffness: 3.67e8  # k, Rotor stiffness
  tors:damping: 0 # c, Damping coefficient of the shaft [Nms/rad]
- "@type": tors:Disk
  tors:inCoordinate: 1 # Node
  tors:inertia: 5770
  tors:damping: 0
- "@type": tors:ShaftDiscrete # shaft-continuous
  tors:inCoordinate: 1
  tors:outCoordinate: 2
  tors:stiffness: 5.496e9  # k, Rotor stiffness
  tors:damping: 0 # c, Damping coefficient of the shaft [Nms/rad]
- "@type": tors:Disk
  tors:inCoordinate: 2 # Node
  tors:inertia: 97030
  tors:damping: 0
